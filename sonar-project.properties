# SonarQube Configuration for Microservices Project

# Project identification
sonar.projectKey=proyecto-final-ingesoft5
sonar.projectName=Proyecto Final Ingenier√≠a de Software 5
sonar.projectVersion=1.0

# Source code paths (each service explicitly listed)
sonar.sources=services/api-gateway/src/main/java,\
  services/cloud-config/src/main/java,\
  services/favourite-service/src/main/java,\
  services/order-service/src/main/java,\
  services/payment-service/src/main/java,\
  services/product-service/src/main/java,\
  services/proxy-client/src/main/java,\
  services/service-discovery/src/main/java,\
  services/shipping-service/src/main/java,\
  services/user-service/src/main/java

# Test source paths
sonar.tests=services/api-gateway/src/test/java,\
  services/cloud-config/src/test/java,\
  services/favourite-service/src/test/java,\
  services/order-service/src/test/java,\
  services/payment-service/src/test/java,\
  services/product-service/src/test/java,\
  services/proxy-client/src/test/java,\
  services/service-discovery/src/test/java,\
  services/shipping-service/src/test/java,\
  services/user-service/src/test/java

# Java language settings
sonar.language=java
sonar.java.source=17
sonar.java.binaries=services/api-gateway/target/classes,\
  services/cloud-config/target/classes,\
  services/favourite-service/target/classes,\
  services/order-service/target/classes,\
  services/payment-service/target/classes,\
  services/product-service/target/classes,\
  services/proxy-client/target/classes,\
  services/service-discovery/target/classes,\
  services/shipping-service/target/classes,\
  services/user-service/target/classes

# Coverage reports (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=services/api-gateway/target/site/jacoco/jacoco.xml,\
  services/cloud-config/target/site/jacoco/jacoco.xml,\
  services/favourite-service/target/site/jacoco/jacoco.xml,\
  services/order-service/target/site/jacoco/jacoco.xml,\
  services/payment-service/target/site/jacoco/jacoco.xml,\
  services/product-service/target/site/jacoco/jacoco.xml,\
  services/proxy-client/target/site/jacoco/jacoco.xml,\
  services/service-discovery/target/site/jacoco/jacoco.xml,\
  services/shipping-service/target/site/jacoco/jacoco.xml,\
  services/user-service/target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/target/**,\
  **/node_modules/**,\
  **/*.md,\
  **/Dockerfile,\
  **/compose.yml,\
  **/pom.xml,\
  **/mvnw,\
  **/mvnw.cmd,\
  **/*.drawio

# Test exclusions
sonar.test.exclusions=**/test/**,**/tests/**

# SCM settings
sonar.scm.provider=git

# Encoding
sonar.sourceEncoding=UTF-8
