# SonarQube Configuration for Microservices Project

# Project identification
sonar.projectKey=proyecto-final-ingesoft5
sonar.projectName=Proyecto Final Ingenier√≠a de Software 5
sonar.projectVersion=1.0

# Source code paths (all services)
sonar.sources=services/api-gateway/src/main,\
  services/cloud-config/src/main,\
  services/favourite-service/src/main,\
  services/order-service/src/main,\
  services/payment-service/src/main,\
  services/product-service/src/main,\
  services/proxy-client/src/main,\
  services/service-discovery/src/main,\
  services/shipping-service/src/main,\
  services/user-service/src/main

# Test source paths
sonar.tests=services/api-gateway/src/test,\
  services/cloud-config/src/test,\
  services/favourite-service/src/test,\
  services/order-service/src/test,\
  services/payment-service/src/test,\
  services/product-service/src/test,\
  services/proxy-client/src/test,\
  services/service-discovery/src/test,\
  services/shipping-service/src/test,\
  services/user-service/src/test,\
  tests

# Java language settings
sonar.language=java
sonar.java.source=17
sonar.java.binaries=services/*/target/classes

# Coverage reports (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=services/*/target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/target/**,\
  **/node_modules/**,\
  **/*.md,\
  **/Dockerfile,\
  **/compose.yml,\
  **/pom.xml,\
  **/mvnw,\
  **/mvnw.cmd,\
  **/*.drawio

# Test exclusions
sonar.test.exclusions=**/test/**,**/tests/**

# SCM settings
sonar.scm.provider=git

# Encoding
sonar.sourceEncoding=UTF-8
