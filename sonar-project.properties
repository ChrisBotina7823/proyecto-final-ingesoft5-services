# SonarQube Configuration for Microservices Project

# Project identification
sonar.projectKey=proyecto-final-ingesoft5
sonar.projectName=Proyecto Final Ingenier√≠a de Software 5
sonar.projectVersion=1.0

# Source code paths (all services)
sonar.sources=services/*/src/main

# Test source paths
sonar.tests=services/*/src/test

# Java language settings
sonar.language=java
sonar.java.source=17
sonar.java.binaries=services/*/target/classes

# Coverage reports (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=services/*/target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/target/**,\
  **/node_modules/**,\
  **/*.md,\
  **/Dockerfile,\
  **/compose.yml,\
  **/pom.xml,\
  **/mvnw,\
  **/mvnw.cmd,\
  **/*.drawio

# Test exclusions
sonar.test.exclusions=**/test/**,**/tests/**

# SCM settings
sonar.scm.provider=git

# Encoding
sonar.sourceEncoding=UTF-8
