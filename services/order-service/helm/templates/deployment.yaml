apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "service-discovery.fullname" . }}
  labels:
    {{- include "service-discovery.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "service-discovery.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "service-discovery.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: wait-for-service-discovery
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z service-discovery 8761; do echo waiting for service-discovery; sleep 2; done']
      - name: wait-for-cloud-config
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z cloud-config 9296; do echo waiting for cloud-config; sleep 2; done']
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        {{- if .Values.env }}
        env:
          {{- toYaml .Values.env | nindent 10 }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
