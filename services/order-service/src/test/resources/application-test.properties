# Test configuration for Order Service
# Disables metrics collection and scheduling to prevent interference with tests

# Disable scheduling in tests
spring.task.scheduling.enabled=false

# Disable custom metrics collection
management.metrics.enabled=false

# Keep Actuator metrics enabled for testing
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Test database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Logging
logging.level.com.selimhorri.app=DEBUG
logging.level.org.springframework.scheduling=WARN
