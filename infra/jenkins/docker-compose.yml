services:
  # Docker-in-Docker service for building images
  docker-dind:
    image: docker:24-dind
    container_name: jenkins-docker
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=/certs
      - DOCKER_TLS_SAN=DNS:docker-dind,DNS:localhost,DNS:jenkins-docker
    volumes:
      - jenkins-docker-certs:/certs/client
      - jenkins_home:/var/jenkins_home
      - docker_data:/var/lib/docker
    networks:
      - jenkins-network
    restart: unless-stopped
    command: --storage-driver=overlay2

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkins-casc
    privileged: true
    user: root
    depends_on:
      - docker-dind
    ports:
      - "8090:8080"      # Jenkins UI
      - "50000:50000"    # Jenkins agent communication
    volumes:
      - jenkins_home:/var/jenkins_home
      - ../../:/workspace:ro
      - ./casc.yaml:/var/jenkins_home/casc.yaml
      - maven_repo:/var/jenkins_home/.m2
      - npm_cache:/var/jenkins_home/.npm
      - cypress_cache:/var/jenkins_home/.cache/Cypress
      - pip_cache:/var/jenkins_home/.cache/pip
      - jenkins-docker-certs:/certs/client:ro
      - ./kubeconfig.base64:/var/jenkins_home/kubeconfig.base64:ro
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false -Dhudson.security.csrf.GlobalCrumbIssuerConfiguration.DISABLE_CSRF_PROTECTION=true
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc.yaml
      - DOCKER_HOST=tcp://docker-dind:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
      - JENKINS_ADMIN_USER=${JENKINS_ADMIN_USER:-admin}
      - JENKINS_ADMIN_PASSWORD=${JENKINS_ADMIN_PASSWORD:-admin}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-changeme}
      - DOCKER_REGISTRY_USER=${DOCKER_REGISTRY_USER:-admin}
      - DOCKER_REGISTRY_PASS=${DOCKER_REGISTRY_PASS:-admin}
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - SONAR_HOST_URL=http://sonarqube:9000
      - SONAR_ADMIN_PASSWORD=${SONAR_ADMIN_PASSWORD:-admin}
      - JENKINS_URL=${JENKINS_URL:-http://localhost:8090}
      - API_GATEWAY_URL=${API_GATEWAY_URL:-http://host.docker.internal:8080}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - jenkins-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # SonarQube for code quality analysis
  sonarqube:
    image: sonarqube:9.9-community
    container_name: sonarqube
    depends_on:
      - sonarqube-db
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=${SONAR_DB_PASSWORD:-sonar}
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - jenkins-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/api/system/status | grep -q '\"status\":\"UP\"' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # PostgreSQL database for SonarQube
  sonarqube-db:
    image: postgres:15-alpine
    container_name: sonarqube-db
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=${SONAR_DB_PASSWORD:-sonar}
      - POSTGRES_DB=sonar
    volumes:
      - sonarqube_db:/var/lib/postgresql/data
    networks:
      - jenkins-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SonarQube initialization service
  sonar-init:
    image: curlimages/curl:latest
    container_name: sonar-init
    depends_on:
      - sonarqube
    environment:
      - SONAR_ADMIN_PASSWORD=${SONAR_ADMIN_PASSWORD:-admin}
    volumes:
      - ./init-sonar.sh:/init-sonar.sh:ro
    networks:
      - jenkins-network
    entrypoint: ["/bin/sh", "/init-sonar.sh"]
    restart: "no"

volumes:
  jenkins_home:
    driver: local
  jenkins-docker-certs:
    driver: local
  docker_data:
    driver: local
  sonarqube_data:
    driver: local
  sonarqube_extensions:
    driver: local
  sonarqube_logs:
    driver: local
  sonarqube_db:
    driver: local
  maven_repo:
    driver: local
  npm_cache:
    driver: local
  cypress_cache:
    driver: local
  pip_cache:
    driver: local

networks:
  jenkins-network:
    driver: bridge
