apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-datasource
  namespace: observability
  labels:
    grafana_datasource: "1"
data:
  loki-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Loki
      type: loki
      access: proxy
      url: http://loki-stack:3100
      isDefault: false
      editable: true
      jsonData:
        maxLines: 1000
