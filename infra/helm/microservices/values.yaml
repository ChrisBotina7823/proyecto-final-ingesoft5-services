global:
  registry: ghcr.io/chrisbotina7823
  pullPolicy: IfNotPresent
  imageTag: latest
  namespace: prod
  environment: production
  
  imagePullSecrets:
    - name: ghcr-secret

namespace:
  create: true
  name: prod
  labels:
    environment: production
    project: ecommerce-microservices

services:
  serviceDiscovery:
    enabled: true
    name: service-discovery
    image: service-discovery
    port: 8761
    replicas: 1
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    healthCheck:
      enabled: true
      path: /actuator/health
      initialDelaySeconds: 240
      periodSeconds: 30
      timeoutSeconds: 10

  cloudConfig:
    enabled: true
    name: cloud-config
    image: cloud-config
    port: 9296
    replicas: 1
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    healthCheck:
      enabled: true
      path: /actuator/health
      initialDelaySeconds: 240
      periodSeconds: 30
      timeoutSeconds: 10
    env:
      SPRING_PROFILES_ACTIVE: dev

  apiGateway:
    enabled: true
    name: api-gateway
