# Observability Stack - Prometheus, Grafana, Loki
# Uses kube-prometheus-stack + loki-stack Helm charts

# Namespace for observability components
namespace: observability

# Prometheus + Grafana + AlertManager
# Chart: prometheus-community/kube-prometheus-stack
kube-prometheus-stack:
  enabled: true
  
  # Prometheus configuration
  prometheus:
    prometheusSpec:
      retention: 3d  # Reduced from 7d to save memory
      resources:
        requests:
          cpu: 100m    # Reduced from 200m
          memory: 256Mi # Reduced from 512Mi
        limits:
          cpu: 300m     # Reduced from 500m
          memory: 512Mi # Reduced from 1Gi
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 5Gi  # Reduced from 10Gi
      # ServiceMonitor selector - scrape all services with label 'prometheus: enabled'
      serviceMonitorSelector:
        matchLabels:
          prometheus: enabled
  
  # Grafana configuration
  grafana:
    enabled: true
    persistence:
      enabled: true
      size: 2Gi  # Reduced from 5Gi
    resources:
      requests:
        cpu: 50m      # Reduced from 100m
        memory: 128Mi # Reduced from 256Mi
      limits:
        cpu: 200m     # Reduced from 300m
        memory: 256Mi # Reduced from 512Mi
    # Datasources via sidecar
    sidecar:
      datasources:
        enabled: true
        defaultDatasourceEnabled: true
    # Default dashboards
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
    dashboards:
      default:
        # Spring Boot dashboard
        spring-boot:
          gnetId: 12900
          revision: 1
          datasource: Prometheus
        # JVM dashboard
        jvm-micrometer:
          gnetId: 4701
          revision: 5
          datasource: Prometheus
  
  # AlertManager configuration
  alertmanager:
    enabled: true
    config:
      global:
        resolve_timeout: 5m
      route:
        group_by: ['alertname', 'cluster', 'service']
        group_wait: 10s
        group_interval: 10s
        repeat_interval: 12h
        receiver: 'default'
      receivers:
      - name: 'default'
        # Add webhook_configs, email_configs, etc. here
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi

# Loki Stack (logs aggregation)
# Chart: grafana/loki-stack
loki-stack:
  enabled: true
  
  # Disable automatic Grafana datasource creation
  grafana:
    enabled: false
  
  loki:
    enabled: true
    persistence:
      enabled: true
      size: 10Gi
    config:
      auth_enabled: false
      ingester:
        chunk_idle_period: 3m
        chunk_block_size: 262144
        chunk_retain_period: 1m
        max_transfer_retries: 0
        lifecycler:
          ring:
            kvstore:
              store: inmemory
            replication_factor: 1
      limits_config:
        retention_period: 168h  # 7 days
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
      schema_config:
        configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h
      server:
        http_listen_port: 3100
      storage_config:
        boltdb_shipper:
          active_index_directory: /data/loki/boltdb-shipper-active
          cache_location: /data/loki/boltdb-shipper-cache
          cache_ttl: 24h
          shared_store: filesystem
        filesystem:
          directory: /data/loki/chunks
      chunk_store_config:
        max_look_back_period: 0s
      table_manager:
        retention_deletes_enabled: true
        retention_period: 168h
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 300m
        memory: 512Mi
  
  promtail:
    enabled: true
    config:
      clients:
        - url: http://loki:3100/loki/api/v1/push
      positions:
        filename: /tmp/positions.yaml
      scrape_configs:
      # Scrape pods logs
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          target_label: app
        - source_labels: [__meta_kubernetes_namespace]
          target_label: namespace
        - source_labels: [__meta_kubernetes_pod_name]
          target_label: pod
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi

# Node Exporter (collects node metrics)
prometheus-node-exporter:
  enabled: true
