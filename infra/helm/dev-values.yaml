# Development Environment Values

image:
  tag: "dev-latest"
  pullPolicy: Always

replicaCount: 1

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

livenessProbe:
  initialDelaySeconds: 180
  periodSeconds: 30
  timeoutSeconds: 10

readinessProbe:
  initialDelaySeconds: 180
  periodSeconds: 30
  timeoutSeconds: 10

env:
  - name: SPRING_PROFILES_ACTIVE
    value: "dev"
  - name: JAVA_OPTS
    value: "-Xms128m -Xmx256m"
