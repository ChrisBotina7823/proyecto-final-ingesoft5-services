# ============================================================================
# Locust Configuration - High Concurrency & N+1 Performance Testing
# ============================================================================

# Target host (API Gateway endpoint)
host = http://localhost:8080

# ============================================================================
# CONCURRENT LOAD CONFIGURATION
# ============================================================================

# Number of concurrent users
users = 10

# Spawn rate (users spawned per second)
spawn-rate = 2

# Test duration (lightweight for CI/CD)
run-time = 30s

# ============================================================================
# OUTPUT CONFIGURATION
# ============================================================================

# Run in headless mode (true = no web UI, false = interactive web UI)
# Use false for analysis, true for CI/CD pipelines
headless = false

# HTML report output (comprehensive visual report with charts)
html = reports/load-test-report.html

# CSV output prefix (detailed statistics in CSV format)
csv = reports/load-test

# ============================================================================
# WEB UI CONFIGURATION (when headless = false)
# ============================================================================

# Web UI port (access at http://localhost:8089)
web-port = 8089

# Autostart test when UI loads (false = manual start, true = immediate start)
autostart = false

# Autoquit after run-time expires (seconds to wait before shutdown)
# Set to 0 to keep UI open for analysis
autoquit = 30

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================

# Log level: DEBUG, INFO, WARNING, ERROR
# Use INFO for normal testing, DEBUG for troubleshooting
loglevel = INFO

# ============================================================================
# ADVANCED OPTIONS
# ============================================================================

# Stop timeout (how long to wait for users to finish current tasks before stopping)
stop-timeout = 10
